<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="">Name</label>
        <input name="cname" type="text" placeholder="Enter your Name"><br>
        <label for="">Email</label>
        <input name="cemail" type="email" placeholder="Enter your Email"><br>
        <label for="">Mobile</label>
        <input name="cmobile" type="text" placeholder="Enter your Number"><br>
        <label for="">Password</label>
        <input name="cpassword" type="password" placeholder="Enter your Password"><br><br>
        <input type="submit">
        {{message}}
        
    </form>
</body>
</html>
