<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <select name="s_category" id="">
                <option value="">Category</option>
                <option value="cloths">cloths</option>
                <option value="Mens">Mens</option>
                <option value="Womens">Womens</option>
            </select>
          </div>
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input name="s_product_name" type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <input name="s_description" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Product Stock</label>
            <input name="s_product_stock" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Product Price</label>
            <input name="s_product_price" type="text" class="form-control">
            <input type="file" name="image1">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>

        {{message}}
      </form>
</body>
</html>
